{% extends 'base.html' %}
{% block content %}

<div class="col-md-5 mx-auto">
    <h1>{% if form.instance.id %} Update Record {% else %} Add Record {% endif %}</h1>
    <br/>
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <br/>
        <button type="submit" class="btn btn-secondary">
            {% if form.instance.id %} Update Record {% else %} Add Record {% endif %}
        </button>
    </form>
</div>
{% endblock %}
